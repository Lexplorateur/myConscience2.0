<ion-menu [content]="content" class="content-menu">
  <ion-content>
    <ion-list>
      <button class="button-menu" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-row class="row-menu">
          <ion-col class="col-menu">
            {{p.title}}
          </ion-col>
        </ion-row>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
