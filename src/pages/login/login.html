<ion-content padding class="transparent-header">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <div class="main-login">
    <ion-row>
      <ion-col>
        <img class="logo" src="../../assets/imgs/logo.png" />
      </ion-col>
    </ion-row>
    <div>
      <ion-row>
        <ion-col>
          <ion-list inset class="no-border">
            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Mot de passe</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button class="login-button green" (click)="login()">Login</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="reset-password"  (click)="goToResetPassword()">
            Mot de passe oublié ?
          </div>
        </ion-col>
      </ion-row>
    </div>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button blue" navPush="RegisterPage">Créer un compte</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
