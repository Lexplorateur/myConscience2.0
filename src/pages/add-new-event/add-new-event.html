<ion-content padding class="transparent-header" style="background-image: linear-gradient(rgba(255, 255, 255, 0.2), transparent), url('../../assets/imgs/background-login.jpg')">

  <ion-header class="header-add">
    <ion-row class="row-add">
      <ion-navbar class="add-nav">
        <ion-title class="add-title"><span>A</span>jouter un ticket</ion-title>
      </ion-navbar>
    </ion-row>
  </ion-header>


  <ion-card class="card-form-add">
    <ion-list radio-group [(ngModel)]="periodChoose">
      <ion-list-header>
        Je vais le faire dans :
      </ion-list-header>
      <ion-item>
        <ion-label>La Journée</ion-label>
        <ion-radio value="day"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Le Mois</ion-label>
        <ion-radio value="month"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>L'Année</ion-label>
        <ion-radio value="year"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label color="primary">Date butoire (facultatif)</ion-label>
      <ion-datetime displayFormat="D MMMM" [(ngModel)]="Datechoose"></ion-datetime>
    </ion-item>

  </ion-card>

</ion-content>
