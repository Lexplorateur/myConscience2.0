<ion-content padding style="background-image: url('../../assets/imgs/background-login.jpg')">

  <ion-header class="header-add">
      <ion-navbar class="add-nav">
        <ion-title class="add-title"><span>A</span>jouter un ticket</ion-title>
      </ion-navbar>
  </ion-header>


  <ion-card class="card-form-add">

    <ion-item class="form-title">
      <ion-label class="label-text" stacked>Titre de l'évènement</ion-label>
      <ion-input [(ngModel)]="item.title" maxlength="20" placeholder="20 caractères maximum"></ion-input>
    </ion-item>
    <ion-item class="form-description">
      <ion-label class="label-text" stacked>Petit descriptif</ion-label>
      <ion-textarea [(ngModel)]="item.description" maxlength="140" placeholder="140 caractères maximum"></ion-textarea>
    </ion-item>

    <ion-list radio-group [(ngModel)]="item.period">
      <ion-list-header>
        Je vais le faire dans :
      </ion-list-header>
      <ion-item>
        <ion-label>L'<span>A</span>nnée</ion-label>
        <ion-radio value="year"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Le <span>M</span>ois</ion-label>
        <ion-radio value="month"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>La <span>J</span>ournée</ion-label>
        <ion-radio value="day"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label class="date-choose" color="primary" stacked="">Date <span>(Si "La Journée")</span></ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="D MMM YYYY" min="2018" [(ngModel)]="item.date" placeholder="Aujourd'hui"></ion-datetime>
    </ion-item>

    <ion-list class="theme-choose" radio-group [(ngModel)]="item.theme">
      <ion-list-header>
        Dans quel thème :
      </ion-list-header>
      <ion-item class="sport">
        <ion-label>Sport</ion-label>
        <ion-radio value="sport"></ion-radio>
      </ion-item>
      <ion-item class="job">
        <ion-label>Travail</ion-label>
        <ion-radio value="job"></ion-radio>
      </ion-item>
      <ion-item class="leisure">
        <ion-label>Loisir</ion-label>
        <ion-radio value="leisure"></ion-radio>
      </ion-item>
      <ion-item class="household">
        <ion-label>Ménage</ion-label>
        <ion-radio value="household"></ion-radio>
      </ion-item>
      <ion-item class="health">
        <ion-label>Santé</ion-label>
        <ion-radio value="health"></ion-radio>
      </ion-item>
      <ion-item class="learning">
        <ion-label>Apprentissage</ion-label>
        <ion-radio value="learning"></ion-radio>
      </ion-item>
      <ion-item class="altruism">
        <ion-label>Bonne action</ion-label>
        <ion-radio value="altruism"></ion-radio>
      </ion-item>
      <ion-item class="other">
        <ion-label>Autres</ion-label>
        <ion-radio value="other"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-list radio-group [(ngModel)]="item.difficulty">
      <ion-list-header>
        La difficulté de la tâche :
      </ion-list-header>
      <div class="difficulty">
        <ion-item>
          <ion-label><ion-icon color="easy" name="medal"></ion-icon></ion-label>
          <ion-radio value="easy"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label><ion-icon color="average" name="medal"></ion-icon></ion-label>
          <ion-radio value="average"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label><ion-icon color="difficult" name="medal"></ion-icon></ion-label>
          <ion-radio value="difficult"></ion-radio>
        </ion-item>
      </div>
    </ion-list>

    <button ion-button class="green" (click)="addItem(item)">Valider</button>
  </ion-card>

</ion-content>
