<ion-content padding style="background-image: url('../../assets/imgs/background-login.jpg')">

  <ion-header>
    <ion-navbar class="dashboard-nav" color="nav">
      <ion-title><img class="logo" src="../../assets/imgs/logo.png" alt="myConscience2.0"/></ion-title>
      <button ion-button menuToggle end>
        <ion-icon class="icon-menu" color="light" name="cog"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>


  <div class="main-dashboard">
    <ion-row>
      <ion-col>
        <button navPush="AddNewEventPage" class="green" ion-button>
          <ion-icon class="add" color="light" name="add"></ion-icon>
          Ajouter un ticket
          <ion-icon class="add" color="light" name="add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-card class="card-ticket" *ngFor="let item of items | async" [ngStyle]="{'border-left': getColorBorder(item.theme)}">
      <ion-row class="row-ticket">
        <h2>{{ item.title }}</h2>
        <div class="point-ticket">
          <span>3pt</span>
          <ion-icon class="icon-ticket" color="{{ item.difficulty }}" name="medal"></ion-icon>
        </div>
      </ion-row>
      <ion-row>
        <ion-col class="description-ticket">
          {{ item.description }}
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

</ion-content>
