<ion-content padding style="background-image: url('../../assets/imgs/background-login.jpg')">
  <ion-header>
    <ion-navbar class="add-nav" color="nav">
      <ion-title class="add-title"><span>I</span>nscription</ion-title>
    </ion-navbar>
  </ion-header>

  <div class="main-register">
    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input id="email-register" type="email" [(ngModel)]="userRegister.email" minlength="6" placeholder="Entre un email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Mot de passe</ion-label>
            <ion-input id="pass-register" type="password" minlength="6" [(ngModel)]="userRegister.password" placeholder="6 caractÃ¨res minimum"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button green" (click)="goToSignup(userRegister)">Je m'inscris</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
